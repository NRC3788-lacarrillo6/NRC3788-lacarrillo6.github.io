<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <style>
        .form-container {
            display: flex;
            gap: 20px; 
        }
        fieldset {
            width: 600px; 
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    
    <div class="form-container">
        <form id="FormDireccion" >
            <fieldset>
                <legend>DIRECCION DE ENVIO</legend>
                <label for="callePrincipal">Calle Principal:</label>
                <input type="text" id="callePrincipal" name="callePrincipal"><br><br>

                <label for="transversal">Transversal:</label>
                <input type="text" id="transversal" name="transversal"><br><br>

                <input type="checkbox" id="entregaPropietario" name="entregaPropietario">
                <label for="entregaPropietario">Entrega al propietario.</label><br>

                <input type="checkbox" id="entregaTercero" name="entregaTercero">
                <label for="entregaTercero">Entrega a un tercero.</label><br><br>

                <label for="cantones">Cantones:</label>
                <select id="cantones" name="cantones">
                    <option value="quito">Quito</option>
                    <option value="guayaquil">Guayaquil</option>
                    <option value="cuenca">Cuenca</option>
                </select><br><br>

                <button type="button" id="enviarDatos" disabled>ENVIAR DATOS</button>
            </fieldset>
        </form>

       
        <form id="FormConfidencial" class="hidden">
            <fieldset>
                <legend>INFORMACIÓN CONFIDENCIAL</legend>
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal"><br><br>

                <label for="referencia">Referencia de la Dirección:</label><br>
                <textarea id="referencia" name="referencia"></textarea><br><br>

                <button type="button">Guardar</button>
            </fieldset>
        </form>
    </div>


    <script>
        
        const entregaPropietario = document.getElementById('entregaPropietario');
        const entregaTercero = document.getElementById('entregaTercero');
        const enviarDatos = document.getElementById('enviarDatos');
        const formConfidencial = document.getElementById('FormConfidencial');

        entregaPropietario.addEventListener('change', () => {
            enviarDatos.disabled = !entregaPropietario.checked;
        });

        entregaTercero.addEventListener('change', () => {
            formConfidencial.classList.toggle('hidden', !entregaTercero.checked);
        });

    </script>
</body>
</html>
