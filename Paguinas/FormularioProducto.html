<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <form name="FormProducto">
        <fieldset>
            <legend>Datos Básicos</legend>
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" name="nombreProducto"><br><br>

            <label for="descripcion">Descripción:</label><br>
            <textarea id="descripcion" name="descripcion"></textarea><br><br>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto"><br><br>

            <input type="checkbox" id="infoConfidencial" name="infoConfidencial">
            <label for="infoConfidencial">Añadir información confidencial</label>
        </fieldset>

        <fieldset>
            <legend>Datos Económicos</legend>
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01"> $<br><br>

            <label for="impuestos">Impuestos:</label>
            <select id="impuestos" name="impuestos">
                <option value="0">0%</option>
                <option value="4">4%</option>
                <option value="12">12%</option>
            </select><br><br>

            <label>Promoción:</label><br>
            <input type="radio" id="ninguna" name="promocion" value="ninguna" checked>
            <label for="ninguna">Ninguna</label><br>
            <input type="radio" id="transporte" name="promocion" value="transporte">
            <label for="transporte">Transporte Gratuito</label><br>
            <input type="radio" id="descuento" name="promocion" value="descuento">
            <label for="descuento">Descuento 5%</label>
        </fieldset>

        <button type="submit">Guardar Cambios</button>
        <button type="button" id="borrarDatos">Borrar los datos introducidos</button>
    </form>

    <script>

        const formProducto = document.forms["FormProducto"];
        const borrarDatos = document.getElementById('borrarDatos');
        borrarDatos.addEventListener('click', () => {
            formProducto.reset();
        });
        
    </script>
</body>
</html>
